<!DOCTYPE html>
<html>
<head>
  <title>Musician Database</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Add CSS and JavaScript links here -->
</head>
<body>
  <h1>Musician Database</h1>
  <form id="searchForm" class="form-spacing">
    <input type="number" id="musicianId" placeholder="Enter Musician ID">
    <button type="submit">Find Musician</button>
  </form>
  
  <div id="results">
    <table id="resultsTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Born</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
